name: Run Death Row Scraper

on:
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run scraper
        run: |
          python scrape_deathrow.py

      - name: Upload page snapshot
        uses: actions/upload-artifact@v4
        with:
          name: page-html
          path: page_snapshot.html
